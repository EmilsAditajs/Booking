    <title>Welcome to my original booking app!!</title>

<body class = "p-2">
<h1>Sign up</h1>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/Booking2.0/index.php/">Home</a>
                </li>
                {% if userName == null %}
                <li class="nav-item">
                    <a href="/Booking2.0/index.php/login" class="nav-link">Log in</a>
                </li>
                <li class="nav-item">
                    <a href="/Booking2.0/index.php/signup" class="nav-link">Sign up</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/Booking2.0/index.php/logout" class="nav-link">Log out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Logged in as {{ userName }} {{ userSurname }}</a>
                </li>
                <li class="nav-item">
                    <a href="index.php?url=apartment/index" class="nav-link">Add apartment</a>
                </li>
                {% endif %}
            </ul>

        </div>
    </div>
</nav>

<form method = "post" action="/Booking2.0/index.php/signup">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1" required>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">Repeat password</label>
        <input name="passwordRepeat" type="password" class="form-control" id="exampleInputPassword2" required>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input name="name" type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
        <label for="surname" class="form-label">Surname</label>
        <input name="surname" type="text" class="form-control" id="surname" required>
    </div>
    <div class="mb-3">
        <label for="birthday" class="form-label">Birthday</label>
        <input name="birthday" type="date" class="form-control" id="birthday" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
`
