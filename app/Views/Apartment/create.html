<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>BookingApp</title>
</head>
<body class = 'p-2'>
<h1>Create apartment</h1>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/Booking2.0/index.php/">Home</a>
                </li>
                {% if userName == null %}
                <li class="nav-item">
                    <a href="/Booking2.0/index.php/login" class="nav-link">Log in</a>
                </li>
                <li class="nav-item">
                    <a href="/Booking2.0/index.php/signup" class="nav-link">Sign up</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/Booking2.0/index.php/logout" class="nav-link">Log out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Logged in as {{ userName }} {{ userSurname }}</a>
                </li>
                <li class="nav-item">
                    <a href="/Booking2.0/index.php/apartment" class="nav-link">Add apartment</a>
                </li>
                {% endif %}
            </ul>

        </div>
    </div>
</nav>
<form method = "post" action="/Booking2.0/index.php/apartment">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Title</label>
        <input name="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input name="price" type="text" class="form-control" id="price" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input name="address" type="text" class="form-control" id="address" required>
    </div>
    <div class="form-floating mb-3">
        <textarea name="description" class="form-control" placeholder="Write description here" id="floatingTextarea2" style="height: 100px" required></textarea>
        <label for="floatingTextarea2">Description</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!-- Optional JavaScript; choose one of the two! -->

</html>
