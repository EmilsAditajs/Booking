<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../../style.css" />
    <title>BookingApp</title>
</head>

<body>
<h1>Log in</h1>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/Booking2.0/index.php/">Home</a>
                </li>
                {% if userName == null %}
                <li class="nav-item">
                    <a href="/Booking2.0/index.php/login" class="nav-link">Log in</a>
                </li>
                <li class="nav-item">
                    <a href="/Booking2.0/index.php/signup" class="nav-link">Sign up</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/Booking2.0/index.php/logout" class="nav-link">Log out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Logged in as {{ userName }} {{ userSurname }}</a>
                </li>
                <li class="nav-item">
                    <a href="index.php?url=apartment/index" class="nav-link">Add apartment</a>
                </li>
                {% endif %}
            </ul>

        </div>
    </div>
</nav>
<div class="form">
    <div class="form-div">
        <form action="/Booking2.0/index.php/login" method="post">
            <div class="form-floating mb-3 mt-5">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" />
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" />
                <label for="floatingPassword">Password</label>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
